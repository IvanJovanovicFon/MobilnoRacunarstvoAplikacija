<ion-header>
  <ion-toolbar>
    <ion-buttons slot = "start">
<ion-back-button defaultHref="/movie-notes/tabs/explore"></ion-back-button>
    </ion-buttons>
    <ion-title>Edit note</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form [formGroup]="editForm">

  <ion-row>
    <ion-col size = "4" >
        <img src = '{{note.movieImageUrl}}' alt="Movie Image">
    </ion-col>
    <ion-col offset="1">
      <ion-label class="movie-title">{{note.movieTitle}}</ion-label>
      <ion-row>
        <ion-col>
          <ion-label class="movie-year">{{note.movieYear}}</ion-label>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>

   <ion-row>
    <ion-item>
      <ion-label>Description</ion-label>
      <ion-input formControlName="description"></ion-input>
    </ion-item>
  </ion-row> 
    <ion-row *ngIf="editForm.get('description')?.invalid">
      <ion-col size-sm = "8">
        <p>You need to add description.</p>
      </ion-col>
    </ion-row>
  
    <ion-row>
      <ion-col>
        <ion-button class="edit-button" type="submit" expand="full" [disabled]="editForm.invalid" (click)="onEditNote()">Edit</ion-button>
      </ion-col>
      <ion-col>
        <ion-button class="delete-button" type="submit" expand="full" (click)="onDeleteNote()">Delete</ion-button>
      </ion-col>
    </ion-row>
    
  </form>  
</ion-content>
