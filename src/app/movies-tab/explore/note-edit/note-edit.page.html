<ion-header>
  <ion-toolbar>
    <ion-buttons slot = "start">
<ion-back-button defaultHref="/movie-notes/tabs/explore"></ion-back-button>
    </ion-buttons>
    <ion-title>note-edit</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-buttons slot = "start">
    <ion-back-button defaultHref="/movie-notes/tabs/explore"></ion-back-button>
  </ion-buttons>

  <form [formGroup]="editForm" (ngSubmit)="editNote()">
    <ion-row >
      <ion-col size-sm = "8">
        <ion-title>Edit note</ion-title>
      </ion-col>
    </ion-row>
    <ion-row>  
      <ion-col offset="1">
        <ion-title>Movie</ion-title>
      </ion-col>
    </ion-row>

  <ion-row>
    <ion-col size = "4" >
        <img src = '{{note.movieImageUrl}}' alt="Movie Image">
    </ion-col>
    <ion-col offset="1">
      <ion-label class="movie-title">{{note.movieTitle}}</ion-label>
      <ion-row>
        <ion-col>
          <ion-label class="movie-year">{{note.movieYear}}</ion-label>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>

   <ion-row>
    <ion-item>
      <ion-label>Description</ion-label>
      <ion-input formControlName="description"></ion-input>
    </ion-item>
  </ion-row> 
    <ion-row *ngIf="editForm.get('description')?.invalid">
      <ion-col size-sm = "8">
        <p>You need to add description.</p>
      </ion-col>
    </ion-row>
  
    <ion-button type="submit" expand="full" [disabled]="editForm.invalid" (click)="showAlert()">Edit</ion-button>
  </form>
</ion-content>
