<ion-grid>
  <ion-card class="note" color="tertiary">
  <ion-row >
    <ion-col offset = "11" >
      <ion-icon name="create-outline" [routerLink]="['/', 'movie-notes', 'tabs', 'explore', note.id]"></ion-icon>
    </ion-col>
    <ion-col offset="1">
      <ion-title>Movie</ion-title>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size = "4" >
      <ion-thumbnail>
        <img src = '{{note.movie.imageUrl}}' alt="Movie Image">
      </ion-thumbnail>
    </ion-col>
    <ion-col offset="1">
      <ion-label class="movie-title">{{note.movie.title}}</ion-label>
      <ion-row>
        <ion-col>
          <ion-label class="movie-year">{{note.movie.year}}</ion-label>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>

<ion-row class="ion-justify-content-center">
<ion-col offset="1">
  <ion-title>Description</ion-title>
</ion-col>
</ion-row>
<ion-row>
  <ion-col>
    <p class="note-description">{{note.description}}</p>
  </ion-col>
  </ion-row>
    <ion-icon [name]="note.isFavorite ? 'heart' : 'heart-outline'"></ion-icon>
    <ion-icon [name]="note.isOnWatchlist ? 'bookmark' : 'bookmark-outline'"></ion-icon> 
 </ion-card>
</ion-grid>
