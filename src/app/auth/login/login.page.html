<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
<ion-grid>
  <ion-row class="ion-justify-content-center">
    <ion-col size-sm="8">
      <ion-list>
        <ion-item>
          <ion-label >Email</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label>Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
  <ion-row class="ion-justify-content-center">
    <ion-col size-sm="8">
      <ion-button type="submit" expand="block" shape="round" >Log in</ion-button>
    </ion-col>
  </ion-row>
</ion-grid>

</ion-content>
